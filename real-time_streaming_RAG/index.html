<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Streaming RAG - Real-Time Intelligence</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Glowing effect */
        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
        
        .glow-purple {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }
        
        /* Stream item animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stream-item {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Pulse animation for live indicator */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        /* Type badges */
        .badge-news { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .badge-social { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }
        .badge-log { background: linear-gradient(135deg, #10b981, #059669); }
        .badge-alert { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        /* Score bar */
        .score-bar {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .score-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        const API_BASE = '';
        
        // =================================================================
        // API & WebSocket
        // =================================================================
        
        const api = {
            async init(config) {
                const res = await fetch(`${API_BASE}/api/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config),
                });
                return res.json();
            },
            
            async getStatus() {
                const res = await fetch(`${API_BASE}/api/status`);
                return res.json();
            },
            
            async startDemoStreams() {
                const res = await fetch(`${API_BASE}/api/streams/demo/start`, {
                    method: 'POST',
                });
                return res.json();
            },
            
            async stopStreams() {
                const res = await fetch(`${API_BASE}/api/streams/stop`, {
                    method: 'POST',
                });
                return res.json();
            },
            
            async query(question, k = 10) {
                const res = await fetch(`${API_BASE}/api/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question, k }),
                });
                return res.json();
            },
            
            async getRecent(n = 20) {
                const res = await fetch(`${API_BASE}/api/recent?n=${n}`);
                return res.json();
            },
        };
        
        function useWebSocket(onMessage) {
            const ws = useRef(null);
            const [connected, setConnected] = useState(false);
            
            useEffect(() => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                ws.current = new WebSocket(wsUrl);
                
                ws.current.onopen = () => setConnected(true);
                ws.current.onclose = () => setConnected(false);
                ws.current.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    onMessage(data);
                };
                
                return () => {
                    if (ws.current) ws.current.close();
                };
            }, []);
            
            return { connected, ws: ws.current };
        }
        
        // =================================================================
        // Components
        // =================================================================
        
        function Header({ status, connected }) {
            return (
                <header className="gradient-bg py-1">
                    <div className="bg-slate-900/80 backdrop-blur">
                        <div className="container mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="text-4xl">‚ö°</div>
                                    <div>
                                        <h1 className="text-3xl font-bold text-white">
                                            Streaming RAG
                                        </h1>
                                        <p className="text-blue-300 text-sm">
                                            Real-Time Intelligence ‚Ä¢ Live Updates ‚Ä¢ Freshness-Aware
                                        </p>
                                    </div>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    {connected && (
                                        <div className="flex items-center space-x-2 bg-green-500/20 px-3 py-1 rounded-full">
                                            <div className="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                                            <span className="text-green-400 text-sm">Live</span>
                                        </div>
                                    )}
                                    
                                    <div className={`px-4 py-2 rounded-lg text-sm font-medium ${
                                        status === 'ready' 
                                            ? 'bg-green-500/20 text-green-400 glow-green' 
                                            : 'bg-yellow-500/20 text-yellow-400'
                                    }`}>
                                        {status === 'ready' ? '‚óè System Ready' : '‚óã Not Initialized'}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }
        
        function StreamFeed({ items, streaming }) {
            const feedRef = useRef(null);
            
            useEffect(() => {
                if (feedRef.current) {
                    feedRef.current.scrollTop = 0;
                }
            }, [items.length]);
            
            const getTypeBadge = (type) => {
                const badges = {
                    news: { class: 'badge-news', icon: 'üì∞', label: 'News' },
                    social: { class: 'badge-social', icon: 'üí¨', label: 'Social' },
                    log: { class: 'badge-log', icon: 'üìã', label: 'Log' },
                    alert: { class: 'badge-alert', icon: 'üö®', label: 'Alert' },
                    generic: { class: 'bg-gray-600', icon: 'üìÑ', label: 'Update' },
                };
                return badges[type] || badges.generic;
            };
            
            return (
                <div className="glass rounded-2xl p-6">
                    <div className="flex items-center justify-between mb-4">
                        <div className="flex items-center space-x-3">
                            <h2 className="text-xl font-semibold text-white">Live Stream</h2>
                            {streaming && (
                                <div className="flex items-center space-x-1 bg-red-500/20 px-2 py-0.5 rounded-full">
                                    <div className="w-2 h-2 bg-red-500 rounded-full pulse"></div>
                                    <span className="text-red-400 text-xs">STREAMING</span>
                                </div>
                            )}
                        </div>
                        <span className="text-gray-400 text-sm">{items.length} items</span>
                    </div>
                    
                    <div 
                        ref={feedRef}
                        className="space-y-3 max-h-96 overflow-y-auto custom-scrollbar pr-2"
                    >
                        {items.map((item, idx) => {
                            const badge = getTypeBadge(item.content_type);
                            return (
                                <div 
                                    key={item.id || idx}
                                    className="stream-item glass rounded-xl p-4 hover:bg-white/10 transition-all"
                                >
                                    <div className="flex items-start justify-between mb-2">
                                        <div className="flex items-center space-x-2">
                                            <span className={`${badge.class} px-2 py-0.5 rounded text-xs text-white font-medium`}>
                                                {badge.icon} {badge.label}
                                            </span>
                                            <span className="text-gray-400 text-xs">
                                                {item.source}
                                            </span>
                                        </div>
                                        <span className="text-blue-400 text-xs font-medium">
                                            {item.freshness}
                                        </span>
                                    </div>
                                    
                                    {item.title && (
                                        <h3 className="text-white font-medium mb-1 text-sm">
                                            {item.title}
                                        </h3>
                                    )}
                                    
                                    <p className="text-gray-300 text-sm line-clamp-2">
                                        {item.content}
                                    </p>
                                </div>
                            );
                        })}
                        
                        {items.length === 0 && (
                            <div className="text-center py-8 text-gray-400">
                                <div className="text-4xl mb-2">üì°</div>
                                <p>Waiting for data...</p>
                                <p className="text-sm">Start the demo streams to see live updates</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        function QueryPanel({ status, onQuery }) {
            const [query, setQuery] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            
            const handleQuery = async () => {
                if (!query || status !== 'ready') return;
                
                setLoading(true);
                try {
                    const data = await api.query(query);
                    setResult(data);
                    if (onQuery) onQuery(data);
                } catch (err) {
                    console.error(err);
                }
                setLoading(false);
            };
            
            return (
                <div className="space-y-4">
                    <div className="glass rounded-2xl p-6">
                        <h2 className="text-xl font-semibold text-white mb-4 flex items-center">
                            <span className="mr-2">üîç</span>
                            Ask About Live Data
                        </h2>
                        
                        <div className="flex space-x-3">
                            <input
                                type="text"
                                placeholder="What's the latest on AI? Any breaking news?"
                                value={query}
                                onChange={e => setQuery(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleQuery()}
                                className="flex-1 bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <button
                                onClick={handleQuery}
                                disabled={loading || status !== 'ready'}
                                className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-xl font-medium hover:opacity-90 disabled:opacity-50 transition-all glow"
                            >
                                {loading ? (
                                    <span className="flex items-center">
                                        <svg className="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none"/>
                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                        </svg>
                                        Searching...
                                    </span>
                                ) : 'Search'}
                            </button>
                        </div>
                        
                        <div className="flex flex-wrap gap-2 mt-3">
                            {['Latest news', 'AI updates', 'Trending topics', 'Tech news'].map(q => (
                                <button
                                    key={q}
                                    onClick={() => setQuery(q)}
                                    className="text-xs bg-white/10 text-gray-300 px-3 py-1 rounded-full hover:bg-white/20 transition"
                                >
                                    {q}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {result && (
                        <div className="glass rounded-2xl p-6 glow-purple">
                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-lg font-semibold text-white">Answer</h3>
                                <span className="text-purple-400 text-sm font-medium bg-purple-500/20 px-3 py-1 rounded-full">
                                    ‚è±Ô∏è {result.freshness_note}
                                </span>
                            </div>
                            
                            <div className="text-gray-200 whitespace-pre-wrap mb-4 leading-relaxed">
                                {result.answer}
                            </div>
                            
                            {result.results?.length > 0 && (
                                <div className="border-t border-white/10 pt-4">
                                    <h4 className="text-sm font-medium text-gray-400 mb-3">
                                        Sources ({result.results.length})
                                    </h4>
                                    <div className="space-y-2">
                                        {result.results.slice(0, 5).map((r, i) => (
                                            <div key={i} className="bg-white/5 rounded-lg p-3">
                                                <div className="flex items-center justify-between mb-1">
                                                    <span className="text-white text-sm font-medium">
                                                        {r.title || r.content.slice(0, 50)}...
                                                    </span>
                                                    <span className="text-blue-400 text-xs">
                                                        {r.freshness}
                                                    </span>
                                                </div>
                                                
                                                <div className="flex items-center space-x-4 text-xs text-gray-400">
                                                    <span>{r.source}</span>
                                                    <span>‚Ä¢</span>
                                                    <span>{r.type}</span>
                                                </div>
                                                
                                                <div className="mt-2 grid grid-cols-3 gap-2">
                                                    <div>
                                                        <div className="text-xs text-gray-500 mb-1">Semantic</div>
                                                        <div className="score-bar">
                                                            <div 
                                                                className="score-fill bg-blue-500" 
                                                                style={{width: `${r.scores.semantic * 100}%`}}
                                                            />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="text-xs text-gray-500 mb-1">Time</div>
                                                        <div className="score-bar">
                                                            <div 
                                                                className="score-fill bg-green-500" 
                                                                style={{width: `${r.scores.time * 100}%`}}
                                                            />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="text-xs text-gray-500 mb-1">Final</div>
                                                        <div className="score-bar">
                                                            <div 
                                                                className="score-fill bg-purple-500" 
                                                                style={{width: `${r.scores.final * 100}%`}}
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }
        
        function ControlPanel({ status, onInit, onStartStreams, onStopStreams, streaming }) {
            const [config, setConfig] = useState({
                llm_provider: 'gemini',  // Default to Gemini (free tier available)
                embedding_provider: 'local',
            });
            const [loading, setLoading] = useState(false);
            
            const handleInit = async () => {
                setLoading(true);
                try {
                    await api.init(config);
                    onInit();
                } catch (err) {
                    console.error(err);
                }
                setLoading(false);
            };
            
            return (
                <div className="glass rounded-2xl p-6">
                    <h2 className="text-xl font-semibold text-white mb-4">‚öôÔ∏è Control Panel</h2>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm text-gray-400 mb-1">LLM Provider</label>
                            <select
                                value={config.llm_provider}
                                onChange={e => setConfig({...config, llm_provider: e.target.value})}
                                className="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="gemini">Google Gemini (Free tier)</option>
                                <option value="anthropic">Anthropic Claude</option>
                                <option value="openai">OpenAI GPT</option>
                            </select>
                        </div>
                        
                        <button
                            onClick={handleInit}
                            disabled={loading}
                            className="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2 rounded-lg font-medium hover:opacity-90 disabled:opacity-50 transition-all"
                        >
                            {loading ? 'Initializing...' : 'Initialize System'}
                        </button>
                        
                        <div className="border-t border-white/10 pt-4">
                            <label className="block text-sm text-gray-400 mb-2">Demo Streams</label>
                            
                            {!streaming ? (
                                <button
                                    onClick={onStartStreams}
                                    disabled={status !== 'ready'}
                                    className="w-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white py-2 rounded-lg font-medium hover:opacity-90 disabled:opacity-50 transition-all flex items-center justify-center"
                                >
                                    <span className="mr-2">‚ñ∂Ô∏è</span>
                                    Start Live Streams
                                </button>
                            ) : (
                                <button
                                    onClick={onStopStreams}
                                    className="w-full bg-gradient-to-r from-red-500 to-pink-500 text-white py-2 rounded-lg font-medium hover:opacity-90 transition-all flex items-center justify-center"
                                >
                                    <span className="mr-2">‚èπÔ∏è</span>
                                    Stop Streams
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        }
        
        function StatsPanel({ stats }) {
            if (!stats) return null;
            
            return (
                <div className="glass rounded-2xl p-6">
                    <h2 className="text-xl font-semibold text-white mb-4">üìä Statistics</h2>
                    
                    <div className="grid grid-cols-2 gap-4">
                        <div className="bg-white/5 rounded-lg p-3">
                            <div className="text-2xl font-bold text-blue-400">
                                {stats.index?.total_items || 0}
                            </div>
                            <div className="text-sm text-gray-400">Total Items</div>
                        </div>
                        
                        <div className="bg-white/5 rounded-lg p-3">
                            <div className="text-2xl font-bold text-purple-400">
                                {stats.index?.operations?.duplicates_detected || 0}
                            </div>
                            <div className="text-sm text-gray-400">Duplicates</div>
                        </div>
                        
                        <div className="bg-white/5 rounded-lg p-3">
                            <div className="text-2xl font-bold text-green-400">
                                {stats.active_streams?.length || 0}
                            </div>
                            <div className="text-sm text-gray-400">Active Streams</div>
                        </div>
                        
                        <div className="bg-white/5 rounded-lg p-3">
                            <div className="text-2xl font-bold text-yellow-400">
                                {stats.index?.operations?.searches || 0}
                            </div>
                            <div className="text-sm text-gray-400">Searches</div>
                        </div>
                    </div>
                    
                    {stats.index?.by_type && Object.keys(stats.index.by_type).length > 0 && (
                        <div className="mt-4">
                            <div className="text-sm text-gray-400 mb-2">By Type</div>
                            <div className="flex flex-wrap gap-2">
                                {Object.entries(stats.index.by_type).map(([type, count]) => (
                                    count > 0 && (
                                        <span key={type} className="bg-white/10 px-2 py-1 rounded text-xs text-gray-300">
                                            {type}: {count}
                                        </span>
                                    )
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        function App() {
            const [status, setStatus] = useState('not_initialized');
            const [stats, setStats] = useState(null);
            const [items, setItems] = useState([]);
            const [streaming, setStreaming] = useState(false);
            
            const handleNewItem = useCallback((data) => {
                if (data.type === 'new_item') {
                    setItems(prev => [data.data, ...prev].slice(0, 50));
                } else if (data.type === 'status') {
                    setStats(data.data);
                }
            }, []);
            
            const { connected } = useWebSocket(handleNewItem);
            
            const checkStatus = async () => {
                try {
                    const data = await api.getStatus();
                    setStatus(data.status);
                    if (data.stats) setStats(data.stats);
                } catch (err) {
                    console.error(err);
                }
            };
            
            const loadRecent = async () => {
                try {
                    const data = await api.getRecent(20);
                    setItems(data.items || []);
                } catch (err) {
                    console.error(err);
                }
            };
            
            const startStreams = async () => {
                try {
                    await api.startDemoStreams();
                    setStreaming(true);
                } catch (err) {
                    console.error(err);
                }
            };
            
            const stopStreams = async () => {
                try {
                    await api.stopStreams();
                    setStreaming(false);
                } catch (err) {
                    console.error(err);
                }
            };
            
            useEffect(() => {
                checkStatus();
                loadRecent();
                
                const interval = setInterval(checkStatus, 5000);
                return () => clearInterval(interval);
            }, []);
            
            return (
                <div className="min-h-screen">
                    <Header status={status} connected={connected} />
                    
                    <main className="container mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="space-y-6">
                                <ControlPanel 
                                    status={status}
                                    onInit={() => { checkStatus(); loadRecent(); }}
                                    onStartStreams={startStreams}
                                    onStopStreams={stopStreams}
                                    streaming={streaming}
                                />
                                <StatsPanel stats={stats} />
                            </div>
                            
                            <div className="lg:col-span-2 space-y-6">
                                <StreamFeed items={items} streaming={streaming} />
                                <QueryPanel 
                                    status={status} 
                                    onQuery={() => checkStatus()}
                                />
                            </div>
                        </div>
                    </main>
                    
                    <footer className="border-t border-white/10 py-6 mt-8">
                        <div className="container mx-auto px-4 text-center text-gray-500 text-sm">
                            ‚ö° Streaming RAG ‚Ä¢ Real-Time Intelligence ‚Ä¢ Freshness-Aware Answers
                        </div>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
